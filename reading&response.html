<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url(bg.jpg.jfif);
        }
        .profile-container {
            background-color: peachpuff;
            
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            
            margin-top:100px;
            height: 500px;
            
        }
        
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left:20px;
            margin-top:20px;
            text-align: center;
           
            border: 2px solid orange;
            
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align:center;
        }
        p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
            margin-left:20px;
        }
        .info-title {
            font-weight: bold;
            color: #000000;
            line-height: 1.5;
        }
        .prof,.ass,.read,.proj{
color: white; /* Text color */
text-decoration: none; /* Remove underline on links */
cursor: pointer; /* Change cursor on hover */
transition: 1s; /* Smooth transition effect */
font-weight: bold; /* Bold font weight */
margin-bottom:500px;
margin-left:20px;
font-size: 22px;
}
.links{
margin-bottom: 500px;
position: absolute;

text-decoration: none; /* Remove link underline */

}
.prof:hover{
color:peachpuff;
}

}

}

}

</head>
